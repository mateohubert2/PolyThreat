<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="polynetdefender.css"/>
    <title>PolyNetDefender</title>
</head>
<body>
    <div id="loader-home">Please wait, PolyNetDefender is stopping</div>
    <div class="container">
        <button id="home"></button>
    </div>

        <div id="output"></div>
        <div id="command-line">
            <span>$</span>
            <input type="text" id="command-input" autofocus>
        </div>
    </div>

    <script src="polynetdefender.js" type="module"></script>
</body>
</html>
